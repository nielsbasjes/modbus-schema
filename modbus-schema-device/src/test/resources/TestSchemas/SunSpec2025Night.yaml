description: 'Testing Testing'
schemaFeatureLevel: 1

blocks:
  - id:          'SunSpec Header'
    description: 'The header that starts the SunSpec model list'

    fields:
      - id:          'SunS'
        description: 'The SunS header'
        immutable:   true
        system:      true
        expression:  'utf8(hr:40000 # 2)'

  - id:          'Model 1'
    description: '[Model 1]: All SunSpec compliant devices must include this as the first model'

    fields:
      - id:          'ID'
        description: 'Model identifier.'
        immutable:   true
        system:      true
        expression:  'uint16(hr:40002 ; 0xFFFF ; 0x8000)'

      - id:          'L'
        description: 'Model length.'
        immutable:   true
        system:      true
        expression:  'uint16(hr:40003 ; 0xFFFF ; 0x8000)'

      - id:          'Mn'
        description: 'Well known value registered with SunSpec for compliance.'
        immutable:   true
        expression:  'utf8(hr:40004 # 16)'

      - id:          'Md'
        description: 'Manufacturer specific value (32 chars).'
        immutable:   true
        expression:  'utf8(hr:40020 # 16)'

      - id:          'Opt'
        description: 'Manufacturer specific value (16 chars).'
        immutable:   true
        expression:  'utf8(hr:40036 # 8)'

      - id:          'Vr'
        description: 'Manufacturer specific value (16 chars).'
        immutable:   true
        expression:  'utf8(hr:40044 # 8)'

      - id:          'SN'
        description: 'Manufacturer specific value (32 chars).'
        immutable:   true
        expression:  'utf8(hr:40052 # 16)'

      - id:          'DA'
        description: 'Modbus device address.'
        expression:  'uint16(hr:40068 ; 0xFFFF ; 0x8000)'

      - id:          'Pad'
        description: 'Force even alignment.'
        immutable:   true
        system:      true
        expression:  'int16(hr:40069 ; 0x8000)'

  - id:          'Model 11'
    description: '[Model 11]: Include to support a wired ethernet port'

    fields:
      - id:          'ID'
        description: 'Model identifier.'
        immutable:   true
        system:      true
        expression:  'uint16(hr:40070 ; 0xFFFF ; 0x8000)'

      - id:          'L'
        description: 'Model length.'
        immutable:   true
        system:      true
        expression:  'uint16(hr:40071 ; 0xFFFF ; 0x8000)'

      - id:          'Spd'
        description: 'Interface speed in Mb/s.'
        expression:  'uint16(hr:40072 ; 0xFFFF ; 0x8000)'
        unit:        'Mbps'

      - id:          'CfgSt'
        description: 'S Interface flags.'
        expression:  'bitset(hr:40073 ; 0xFFFF ; 0->''LINK'' ; 1->''FULL_DUPLEX'' ; 2->''AUTO_NEG1'' ; 3->''AUTO_NEG2'' ; 4->''AUTO_NEG3'' ; 5->''RESET_REQUIRED'' ; 6->''HW_FAULT'')'

      - id:          'St'
        description: 'State information for this interface.'
        expression:  'enum(hr:40074 ; 0xFFFF ; 0->''UNKNOWN'' ; 1->''ENABLED'' ; 2->''DISABLED'' ; 3->''TESTING'')'

      - id:          'MAC'
        description: 'IEEE MAC address of this interface.'
        expression:  'eui48(hr:40075 # 4 ; 0x0000 0x0000 0x0000 0x0000)'

      - id:          'Nam'
        description: 'Interface name (8 chars).'
        expression:  'utf8(hr:40079 # 4)'

      - id:          'Ctl'
        description: 'Control flags.'
        expression:  'bitset(hr:40083 ; 0xFFFF ; 0->''AUTO'' ; 1->''FULL_DUPLEX'')'

      - id:          'FrcSpd'
        description: 'Forced interface speed in Mb/s when AUTO is disabled.'
        expression:  'uint16(hr:40084 ; 0xFFFF ; 0x8000)'
        unit:        'Mbps'

  - id:          'Model 12'
    description: '[Model 12]: Include to support an IPv4 protocol stack on this interface'

    fields:
      - id:          'ID'
        description: 'Model identifier.'
        immutable:   true
        system:      true
        expression:  'uint16(hr:40085 ; 0xFFFF ; 0x8000)'

      - id:          'L'
        description: 'Model length.'
        immutable:   true
        system:      true
        expression:  'uint16(hr:40086 ; 0xFFFF ; 0x8000)'

      - id:          'Nam'
        description: 'Interface name.'
        expression:  'utf8(hr:40087 # 4)'

      - id:          'CfgSt'
        description: 'Configuration status.'
        expression:  'enum(hr:40091 ; 0xFFFF ; 0->''NOT_CONFIGURED'' ; 1->''VALID_SETTING'' ; 2->''VALID_HW'')'

      - id:          'ChgSt'
        description: 'A configuration change is pending.'
        expression:  'bitset(hr:40092 ; 0xFFFF ; 0->''PENDING'')'

      - id:          'Cap'
        description: 'Identify capable sources of configuration.'
        expression:  'bitset(hr:40093 ; 0xFFFF ; 0->''DHCP'' ; 1->''BOOTP'' ; 2->''ZEROCONF'' ; 3->''DNS'' ; 4->''CFG_SETTABLE'' ; 5->''HW_CONFIG'' ; 6->''NTP_CLIENT'' ; 7->''RESET_REQUIRED'')'

      - id:          'Cfg'
        description: 'Configuration method used.'
        expression:  'enum(hr:40094 ; 0xFFFF ; 0->''STATIC'' ; 1->''DHCP'' ; 2->''BOOTP'' ; 3->''ZEROCONF'')'

      - id:          'Ctl'
        description: 'Configure use of services.'
        expression:  'enum(hr:40095 ; 0xFFFF ; 0->''ENABLE_DNS'' ; 1->''ENABLE_NTP'')'

      - id:          'Addr'
        description: 'IPv4 numeric address as a dotted string xxx.xxx.xxx.xxx.'
        expression:  'utf8(hr:40096 # 8)'

      - id:          'Msk'
        description: 'IPv4 numeric netmask as a dotted string xxx.xxx.xxx.xxx.'
        expression:  'utf8(hr:40104 # 8)'

      - id:          'Gw'
        description: 'IPv4 numeric gateway address as a dotted string xxx.xxx.xxx.xxx.'
        expression:  'utf8(hr:40112 # 8)'

      - id:          'DNS1'
        description: 'IPv4 numeric DNS address as a dotted string xxx.xxx.xxx.xxx.'
        expression:  'utf8(hr:40120 # 8)'

      - id:          'DNS2'
        description: 'IPv4 numeric DNS address as a dotted string xxx.xxx.xxx.xxx.'
        expression:  'utf8(hr:40128 # 8)'

      - id:          'NTP1'
        description: 'IPv4 numeric NTP address as a dotted string xxx.xxx.xxx.xxx.'
        expression:  'utf8(hr:40136 # 12)'

      - id:          'NTP2'
        description: 'IPv4 numeric NTP address as a dotted string xxx.xxx.xxx.xxx.'
        expression:  'utf8(hr:40148 # 12)'

      - id:          'DomNam'
        description: 'Domain name (24 chars max).'
        expression:  'utf8(hr:40160 # 12)'

      - id:          'HostNam'
        description: 'Host name (24 chars max).'
        expression:  'utf8(hr:40172 # 12)'

      - id:          'Pad'
        immutable:   true
        system:      true
        expression:  'int16(hr:40184 ; 0x8000)'

  - id:          'Model 101'
    description: '[Model 101]: Include this model for single phase inverter monitoring'

    fields:
      - id:          'ID'
        description: 'Model identifier.'
        immutable:   true
        system:      true
        expression:  'uint16(hr:40185 ; 0xFFFF ; 0x8000)'

      - id:          'L'
        description: 'Model length.'
        immutable:   true
        system:      true
        expression:  'uint16(hr:40186 ; 0xFFFF ; 0x8000)'

      - id:          'A'
        description: 'AC Current.'
        expression:  'uint16(hr:40187 ; 0xFFFF ; 0x8000)*(10^A_SF)'
        unit:        'A'

      - id:          'AphA'
        description: 'Phase A Current.'
        expression:  'uint16(hr:40188 ; 0xFFFF ; 0x8000)*(10^A_SF)'
        unit:        'A'

      - id:          'AphB'
        description: 'Phase B Current.'
        expression:  'uint16(hr:40189 ; 0xFFFF ; 0x8000)*(10^A_SF)'
        unit:        'A'

      - id:          'AphC'
        description: 'Phase C Current.'
        expression:  'uint16(hr:40190 ; 0xFFFF ; 0x8000)*(10^A_SF)'
        unit:        'A'

      - id:          'A_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40191 ; 0x8000)'

      - id:          'PPVphAB'
        description: 'Phase Voltage AB.'
        expression:  'uint16(hr:40192 ; 0xFFFF ; 0x8000)*(10^V_SF)'
        unit:        'V'

      - id:          'PPVphBC'
        description: 'Phase Voltage BC.'
        expression:  'uint16(hr:40193 ; 0xFFFF ; 0x8000)*(10^V_SF)'
        unit:        'V'

      - id:          'PPVphCA'
        description: 'Phase Voltage CA.'
        expression:  'uint16(hr:40194 ; 0xFFFF ; 0x8000)*(10^V_SF)'
        unit:        'V'

      - id:          'PhVphA'
        description: 'Phase Voltage AN.'
        expression:  'uint16(hr:40195 ; 0xFFFF ; 0x8000)*(10^V_SF)'
        unit:        'V'

      - id:          'PhVphB'
        description: 'Phase Voltage BN.'
        expression:  'uint16(hr:40196 ; 0xFFFF ; 0x8000)*(10^V_SF)'
        unit:        'V'

      - id:          'PhVphC'
        description: 'Phase Voltage CN.'
        expression:  'uint16(hr:40197 ; 0xFFFF ; 0x8000)*(10^V_SF)'
        unit:        'V'

      - id:          'V_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40198 ; 0x8000)'

      - id:          'W'
        description: 'AC Power.'
        expression:  'int16(hr:40199 ; 0x8000)*(10^W_SF)'
        unit:        'W'

      - id:          'W_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40200 ; 0x8000)'

      - id:          'Hz'
        description: 'Line Frequency.'
        expression:  'uint16(hr:40201 ; 0xFFFF ; 0x8000)*(10^Hz_SF)'
        unit:        'Hz'

      - id:          'Hz_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40202 ; 0x8000)'

      - id:          'VA'
        description: 'AC Apparent Power.'
        expression:  'int16(hr:40203 ; 0x8000)*(10^VA_SF)'
        unit:        'VA'

      - id:          'VA_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40204 ; 0x8000)'

      - id:          'VAr'
        description: 'AC Reactive Power.'
        expression:  'int16(hr:40205 ; 0x8000)*(10^VAr_SF)'
        unit:        'var'

      - id:          'VAr_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40206 ; 0x8000)'

      - id:          'PF'
        description: 'AC Power Factor.'
        expression:  'int16(hr:40207 ; 0x8000)*(10^PF_SF)'
        unit:        'Pct'

      - id:          'PF_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40208 ; 0x8000)'

      - id:          'WH'
        description: 'AC Energy.'
        expression:  'uint32(hr:40209 # 2 ; 0x0000 0x0000)*(10^WH_SF)'
        unit:        'Wh'

      - id:          'WH_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40211 ; 0x8000)'

      - id:          'DCA'
        description: 'DC Current.'
        expression:  'uint16(hr:40212 ; 0xFFFF ; 0x8000)*(10^DCA_SF)'
        unit:        'A'

      - id:          'DCA_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40213 ; 0x8000)'

      - id:          'DCV'
        description: 'DC Voltage.'
        expression:  'uint16(hr:40214 ; 0xFFFF ; 0x8000)*(10^DCV_SF)'
        unit:        'V'

      - id:          'DCV_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40215 ; 0x8000)'

      - id:          'DCW'
        description: 'DC Power.'
        expression:  'int16(hr:40216 ; 0x8000)*(10^DCW_SF)'
        unit:        'W'

      - id:          'DCW_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40217 ; 0x8000)'

      - id:          'TmpCab'
        description: 'Cabinet Temperature.'
        expression:  'int16(hr:40218 ; 0x8000)*(10^Tmp_SF)'
        unit:        '°C'

      - id:          'TmpSnk'
        description: 'Heat Sink Temperature.'
        expression:  'int16(hr:40219 ; 0x8000)*(10^Tmp_SF)'
        unit:        '°C'

      - id:          'TmpTrns'
        description: 'Transformer Temperature.'
        expression:  'int16(hr:40220 ; 0x8000)*(10^Tmp_SF)'
        unit:        '°C'

      - id:          'TmpOt'
        description: 'Other Temperature.'
        expression:  'int16(hr:40221 ; 0x8000)*(10^Tmp_SF)'
        unit:        '°C'

      - id:          'Tmp_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40222 ; 0x8000)'

      - id:          'St'
        description: 'Operating state.'
        expression:  'enum(hr:40223 ; 0xFFFF ; 1->''OFF'' ; 2->''SLEEPING'' ; 3->''STARTING'' ; 4->''MPPT'' ; 5->''THROTTLED'' ; 6->''SHUTTING_DOWN'' ; 7->''FAULT'' ; 8->''STANDBY'')'

      - id:          'StVnd'
        description: 'Vendor specific operating state code.'
        expression:  'uint16(hr:40224 ; 0xFFFF)'

      - id:          'Evt1'
        description: 'Event fields.'
        expression:  'bitset(hr:40225 # 2 ; 0xFFFF 0xFFFF ; 0x8000 0xFFFF ; 0->''GROUND_FAULT'' ; 1->''DC_OVER_VOLT'' ; 2->''AC_DISCONNECT'' ; 3->''DC_DISCONNECT'' ; 4->''GRID_DISCONNECT'' ; 5->''CABINET_OPEN'' ; 6->''MANUAL_SHUTDOWN'' ; 7->''OVER_TEMP'' ; 8->''OVER_FREQUENCY'' ; 9->''UNDER_FREQUENCY'' ; 10->''AC_OVER_VOLT'' ; 11->''AC_UNDER_VOLT'' ; 12->''BLOWN_STRING_FUSE'' ; 13->''UNDER_TEMP'' ; 14->''MEMORY_LOSS'' ; 15->''HW_TEST_FAILURE'')'

      - id:          'Evt2'
        description: 'Reserved for future use.'
        expression:  'bitset(hr:40227 # 2 ; 0xFFFF 0xFFFF)'

      - id:          'EvtVnd1'
        description: 'Vendor defined events.'
        expression:  'bitset(hr:40229 # 2 ; 0xFFFF 0xFFFF)'

      - id:          'EvtVnd2'
        description: 'Vendor defined events.'
        expression:  'bitset(hr:40231 # 2 ; 0xFFFF 0xFFFF)'

      - id:          'EvtVnd3'
        description: 'Vendor defined events.'
        expression:  'bitset(hr:40233 # 2 ; 0xFFFF 0xFFFF)'

      - id:          'EvtVnd4'
        description: 'Vendor defined events.'
        expression:  'bitset(hr:40235 # 2 ; 0xFFFF 0xFFFF)'

  - id:          'Model 120'
    description: '[Model 120]: Inverter Controls Nameplate Ratings '

    fields:
      - id:          'ID'
        description: 'Model identifier.'
        immutable:   true
        system:      true
        expression:  'uint16(hr:40237 ; 0xFFFF ; 0x8000)'

      - id:          'L'
        description: 'Model length.'
        immutable:   true
        system:      true
        expression:  'uint16(hr:40238 ; 0xFFFF ; 0x8000)'

      - id:          'DERTyp'
        description: 'Type of DER device. Default value is 4 to indicate PV device.'
        expression:  'enum(hr:40239 ; 0xFFFF ; 4->''PV'' ; 82->''PV_STOR'')'

      - id:          'WRtg'
        description: 'Continuous power output capability of the inverter.'
        expression:  'uint16(hr:40240 ; 0xFFFF ; 0x8000)*(10^WRtg_SF)'
        unit:        'W'

      - id:          'WRtg_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40241 ; 0x8000)'

      - id:          'VARtg'
        description: 'Continuous Volt-Ampere capability of the inverter.'
        expression:  'uint16(hr:40242 ; 0xFFFF ; 0x8000)*(10^VARtg_SF)'
        unit:        'VA'

      - id:          'VARtg_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40243 ; 0x8000)'

      - id:          'VArRtgQ1'
        description: 'Continuous VAR capability of the inverter in quadrant 1.'
        expression:  'int16(hr:40244 ; 0x8000)*(10^VArRtg_SF)'
        unit:        'var'

      - id:          'VArRtgQ2'
        description: 'Continuous VAR capability of the inverter in quadrant 2.'
        expression:  'int16(hr:40245 ; 0x8000)*(10^VArRtg_SF)'
        unit:        'var'

      - id:          'VArRtgQ3'
        description: 'Continuous VAR capability of the inverter in quadrant 3.'
        expression:  'int16(hr:40246 ; 0x8000)*(10^VArRtg_SF)'
        unit:        'var'

      - id:          'VArRtgQ4'
        description: 'Continuous VAR capability of the inverter in quadrant 4.'
        expression:  'int16(hr:40247 ; 0x8000)*(10^VArRtg_SF)'
        unit:        'var'

      - id:          'VArRtg_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40248 ; 0x8000)'

      - id:          'ARtg'
        description: 'Maximum RMS AC current level capability of the inverter.'
        expression:  'uint16(hr:40249 ; 0xFFFF ; 0x8000)*(10^ARtg_SF)'
        unit:        'A'

      - id:          'ARtg_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40250 ; 0x8000)'

      - id:          'PFRtgQ1'
        description: 'Minimum power factor capability of the inverter in quadrant 1.'
        expression:  'int16(hr:40251 ; 0x8000)*(10^PFRtg_SF)'
        unit:        'cos()'

      - id:          'PFRtgQ2'
        description: 'Minimum power factor capability of the inverter in quadrant 2.'
        expression:  'int16(hr:40252 ; 0x8000)*(10^PFRtg_SF)'
        unit:        'cos()'

      - id:          'PFRtgQ3'
        description: 'Minimum power factor capability of the inverter in quadrant 3.'
        expression:  'int16(hr:40253 ; 0x8000)*(10^PFRtg_SF)'
        unit:        'cos()'

      - id:          'PFRtgQ4'
        description: 'Minimum power factor capability of the inverter in quadrant 4.'
        expression:  'int16(hr:40254 ; 0x8000)*(10^PFRtg_SF)'
        unit:        'cos()'

      - id:          'PFRtg_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40255 ; 0x8000)'

      - id:          'WHRtg'
        description: 'Nominal energy rating of storage device.'
        expression:  'uint16(hr:40256 ; 0xFFFF ; 0x8000)*(10^WHRtg_SF)'
        unit:        'Wh'

      - id:          'WHRtg_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40257 ; 0x8000)'

      - id:          'AhrRtg'
        description: 'The usable capacity of the battery. Maximum charge minus minimum charge from a technology capability perspective (Amp-hour capacity rating).'
        expression:  'uint16(hr:40258 ; 0xFFFF ; 0x8000)*(10^AhrRtg_SF)'
        unit:        'AH'

      - id:          'AhrRtg_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40259 ; 0x8000)'

      - id:          'MaxChaRte'
        description: 'Maximum rate of energy transfer into the storage device.'
        expression:  'uint16(hr:40260 ; 0xFFFF ; 0x8000)*(10^MaxChaRte_SF)'
        unit:        'W'

      - id:          'MaxChaRte_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40261 ; 0x8000)'

      - id:          'MaxDisChaRte'
        description: 'Maximum rate of energy transfer out of the storage device.'
        expression:  'uint16(hr:40262 ; 0xFFFF ; 0x8000)*(10^MaxDisChaRte_SF)'
        unit:        'W'

      - id:          'MaxDisChaRte_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40263 ; 0x8000)'

      - id:          'Pad'
        description: 'Pad register.'
        immutable:   true
        system:      true
        expression:  'int16(hr:40264 ; 0x8000)'

  - id:          'Model 121'
    description: '[Model 121]: Inverter Controls Basic Settings '

    fields:
      - id:          'ID'
        description: 'Model identifier.'
        immutable:   true
        system:      true
        expression:  'uint16(hr:40265 ; 0xFFFF ; 0x8000)'

      - id:          'L'
        description: 'Model length.'
        immutable:   true
        system:      true
        expression:  'uint16(hr:40266 ; 0xFFFF ; 0x8000)'

      - id:          'WMax'
        description: 'Setting for maximum power output. Default to WRtg.'
        expression:  'uint16(hr:40267 ; 0xFFFF ; 0x8000)*(10^WMax_SF)'
        unit:        'W'

      - id:          'VRef'
        description: 'Voltage at the PCC.'
        expression:  'uint16(hr:40268 ; 0xFFFF ; 0x8000)*(10^VRef_SF)'
        unit:        'V'

      - id:          'VRefOfs'
        description: 'Offset from PCC to inverter.'
        expression:  'int16(hr:40269 ; 0x8000)*(10^VRefOfs_SF)'
        unit:        'V'

      - id:          'VMax'
        description: 'Setpoint for maximum voltage.'
        expression:  'uint16(hr:40270 ; 0xFFFF ; 0x8000)*(10^VMinMax_SF)'
        unit:        'V'

      - id:          'VMin'
        description: 'Setpoint for minimum voltage.'
        expression:  'uint16(hr:40271 ; 0xFFFF ; 0x8000)*(10^VMinMax_SF)'
        unit:        'V'

      - id:          'VAMax'
        description: 'Setpoint for maximum apparent power. Default to VARtg.'
        expression:  'uint16(hr:40272 ; 0xFFFF ; 0x8000)*(10^VAMax_SF)'
        unit:        'VA'

      - id:          'VArMaxQ1'
        description: 'Setting for maximum reactive power in quadrant 1. Default to VArRtgQ1.'
        expression:  'int16(hr:40273 ; 0x8000)*(10^VArMax_SF)'
        unit:        'var'

      - id:          'VArMaxQ2'
        description: 'Setting for maximum reactive power in quadrant 2. Default to VArRtgQ2.'
        expression:  'int16(hr:40274 ; 0x8000)*(10^VArMax_SF)'
        unit:        'var'

      - id:          'VArMaxQ3'
        description: 'Setting for maximum reactive power in quadrant 3. Default to VArRtgQ3.'
        expression:  'int16(hr:40275 ; 0x8000)*(10^VArMax_SF)'
        unit:        'var'

      - id:          'VArMaxQ4'
        description: 'Setting for maximum reactive power in quadrant 4. Default to VArRtgQ4.'
        expression:  'int16(hr:40276 ; 0x8000)*(10^VArMax_SF)'
        unit:        'var'

      - id:          'WGra'
        description: 'Default ramp rate of change of active power due to command or internal action.'
        expression:  'uint16(hr:40277 ; 0xFFFF ; 0x8000)*(10^WGra_SF)'
        unit:        '% WMax/sec'

      - id:          'PFMinQ1'
        description: 'Setpoint for minimum power factor value in quadrant 1. Default to PFRtgQ1.'
        expression:  'int16(hr:40278 ; 0x8000)*(10^PFMin_SF)'
        unit:        'cos()'

      - id:          'PFMinQ2'
