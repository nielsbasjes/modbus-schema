description: 'Testing Testing'
schemaFeatureLevel: 1

blocks:
  - id:          'SunSpec Header'
    description: 'The header that starts the SunSpec model list'

    fields:
      - id:          'SunS'
        description: 'The SunS header'
        immutable:   true
        system:      true
        expression:  'utf8(hr:40000 # 2)'

  - id:          'Model 1'
    description: '[Model 1]: All SunSpec compliant devices must include this as the first model'

    fields:
      - id:          'ID'
        description: 'Model identifier.'
        immutable:   true
        system:      true
        expression:  'uint16(hr:40002 ; 0xFFFF ; 0x8000)'

      - id:          'L'
        description: 'Model length.'
        immutable:   true
        system:      true
        expression:  'uint16(hr:40003 ; 0xFFFF ; 0x8000)'

      - id:          'Mn'
        description: 'Well known value registered with SunSpec for compliance.'
        immutable:   true
        expression:  'utf8(hr:40004 # 16)'

      - id:          'Md'
        description: 'Manufacturer specific value (32 chars).'
        immutable:   true
        expression:  'utf8(hr:40020 # 16)'

      - id:          'Opt'
        description: 'Manufacturer specific value (16 chars).'
        immutable:   true
        expression:  'utf8(hr:40036 # 8)'

      - id:          'Vr'
        description: 'Manufacturer specific value (16 chars).'
        immutable:   true
        expression:  'utf8(hr:40044 # 8)'

      - id:          'SN'
        description: 'Manufacturer specific value (32 chars).'
        immutable:   true
        expression:  'utf8(hr:40052 # 16)'

      - id:          'DA'
        description: 'Modbus device address.'
        expression:  'uint16(hr:40068 ; 0xFFFF ; 0x8000)'

      - id:          'Pad'
        description: 'Force even alignment.'
        immutable:   true
        system:      true
        expression:  'int16(hr:40069 ; 0x8000)'

  - id:          'Model 701'
    description: '[Model 701]: DER AC measurement model.'

    fields:
      - id:          'ID'
        description: 'DER AC measurement model ID.'
        immutable:   true
        system:      true
        expression:  'uint16(hr:40070 ; 0xFFFF ; 0x8000)'

      - id:          'L'
        description: 'DER AC measurement model length.'
        immutable:   true
        system:      true
        expression:  'uint16(hr:40071 ; 0xFFFF ; 0x8000)'

      - id:          'ACType'
        description: 'AC wiring type.'
        expression:  'enum(hr:40072 ; 0xFFFF ; 0->''SINGLE_PHASE'' ; 1->''SPLIT_PHASE'' ; 2->''THREE_PHASE'')'

      - id:          'St'
        description: 'Operating state of the DER.'
        expression:  'enum(hr:40073 ; 0xFFFF ; 0->''OFF'' ; 1->''ON'')'

      - id:          'InvSt'
        description: 'Inverter state.'
        expression:  'enum(hr:40074 ; 0xFFFF ; 0->''OFF'' ; 1->''SLEEPING'' ; 2->''STARTING'' ; 3->''RUNNING'' ; 4->''THROTTLED'' ; 5->''SHUTTING_DOWN'' ; 6->''FAULT'' ; 7->''STANDBY'')'

      - id:          'ConnSt'
        description: 'Grid connection state of the DER.'
        expression:  'enum(hr:40075 ; 0xFFFF ; 0->''DISCONNECTED'' ; 1->''CONNECTED'')'

      - id:          'Alrm'
        description: 'Active alarms for the DER.'
        expression:  'bitset(hr:40076 # 2 ; 0xFFFF 0xFFFF ; 0x8000 0xFFFF ; 0->''GROUND_FAULT'' ; 1->''DC_OVER_VOLT'' ; 2->''AC_DISCONNECT'' ; 3->''DC_DISCONNECT'' ; 4->''GRID_DISCONNECT'' ; 5->''CABINET_OPEN'' ; 6->''MANUAL_SHUTDOWN'' ; 7->''OVER_TEMP'' ; 8->''OVER_FREQUENCY'' ; 9->''UNDER_FREQUENCY'' ; 10->''AC_OVER_VOLT'' ; 11->''AC_UNDER_VOLT'' ; 12->''BLOWN_STRING_FUSE'' ; 13->''UNDER_TEMP'' ; 14->''MEMORY_LOSS'' ; 15->''HW_TEST_FAILURE'' ; 16->''MANUFACTURER_ALRM'')'

      - id:          'DERMode'
        description: 'Current operational characteristics of the DER.'
        expression:  'bitset(hr:40078 # 2 ; 0xFFFF 0xFFFF ; 0x8000 0xFFFF ; 0->''GRID_FOLLOWING'' ; 1->''GRID_FORMING'' ; 2->''PV_CLIPPED'')'

      - id:          'W'
        description: 'Total active power. Active power is positive for DER generation and negative for absorption.'
        expression:  'int16(hr:40080 ; 0x8000)*(10^W_SF)'
        unit:        'W'

      - id:          'VA'
        description: 'Total apparent power.'
        expression:  'int16(hr:40081 ; 0x8000)*(10^VA_SF)'
        unit:        'VA'

      - id:          'Var'
        description: 'Total reactive power.'
        expression:  'int16(hr:40082 ; 0x8000)*(10^Var_SF)'
        unit:        'Var'

      - id:          'PF'
        description: 'Power factor. The sign of power factor should be the sign of active power.'
        expression:  'int16(hr:40083 ; 0x8000)*(10^PF_SF)'

      - id:          'A'
        description: 'Total AC current.'
        expression:  'int16(hr:40084 ; 0x8000)*(10^A_SF)'
        unit:        'A'

      - id:          'LLV'
        description: 'Line to line AC voltage as an average of active phases.'
        expression:  'uint16(hr:40085 ; 0xFFFF ; 0x8000)*(10^V_SF)'
        unit:        'V'

      - id:          'LNV'
        description: 'Line to neutral AC voltage as an average of active phases.'
        expression:  'uint16(hr:40086 ; 0xFFFF ; 0x8000)*(10^V_SF)'
        unit:        'V'

      - id:          'Hz'
        description: 'AC frequency.'
        expression:  'uint32(hr:40087 # 2 ; 0xFFFF 0xFFFF ; 0x8000 0x0000)*(10^Hz_SF)'
        unit:        'Hz'

      - id:          'TotWhInj'
        description: 'Total active energy injected (Quadrants 1 & 4).'
        expression:  'uint64(hr:40089 # 4 ; 0xFFFF 0xFFFF 0xFFFF 0xFFFF ; 0x8000 0x0000 0x0000 0x0000)*(10^TotWh_SF)'
        unit:        'Wh'

      - id:          'TotWhAbs'
        description: 'Total active energy absorbed (Quadrants 2 & 3).'
        expression:  'uint64(hr:40093 # 4 ; 0xFFFF 0xFFFF 0xFFFF 0xFFFF ; 0x8000 0x0000 0x0000 0x0000)*(10^TotWh_SF)'
        unit:        'Wh'

      - id:          'TotVarhInj'
        description: 'Total reactive energy injected (Quadrants 1 & 2).'
        expression:  'uint64(hr:40097 # 4 ; 0xFFFF 0xFFFF 0xFFFF 0xFFFF ; 0x8000 0x0000 0x0000 0x0000)*(10^TotVarh_SF)'
        unit:        'Varh'

      - id:          'TotVarhAbs'
        description: 'Total reactive energy absorbed (Quadrants 3 & 4).'
        expression:  'uint64(hr:40101 # 4 ; 0xFFFF 0xFFFF 0xFFFF 0xFFFF ; 0x8000 0x0000 0x0000 0x0000)*(10^TotVarh_SF)'
        unit:        'Varh'

      - id:          'TmpAmb'
        description: 'Ambient temperature.'
        expression:  'int16(hr:40105 ; 0x8000)*(10^Tmp_SF)'
        unit:        '°C'

      - id:          'TmpCab'
        description: 'Cabinet temperature.'
        expression:  'int16(hr:40106 ; 0x8000)*(10^Tmp_SF)'
        unit:        '°C'

      - id:          'TmpSnk'
        description: 'Heat sink temperature.'
        expression:  'int16(hr:40107 ; 0x8000)*(10^Tmp_SF)'
        unit:        '°C'

      - id:          'TmpTrns'
        description: 'Transformer temperature.'
        expression:  'int16(hr:40108 ; 0x8000)*(10^Tmp_SF)'
        unit:        '°C'

      - id:          'TmpSw'
        description: 'IGBT/MOSFET temperature.'
        expression:  'int16(hr:40109 ; 0x8000)*(10^Tmp_SF)'
        unit:        '°C'

      - id:          'TmpOt'
        description: 'Other temperature.'
        expression:  'int16(hr:40110 ; 0x8000)*(10^Tmp_SF)'
        unit:        '°C'

      - id:          'WL1'
        description: 'Active power L1.'
        expression:  'int16(hr:40111 ; 0x8000)*(10^W_SF)'
        unit:        'W'

      - id:          'VAL1'
        description: 'Apparent power L1.'
        expression:  'int16(hr:40112 ; 0x8000)*(10^VA_SF)'
        unit:        'VA'

      - id:          'VarL1'
        description: 'Reactive power L1.'
        expression:  'int16(hr:40113 ; 0x8000)*(10^Var_SF)'
        unit:        'Var'

      - id:          'PFL1'
        description: 'Power factor phase L1.'
        expression:  'int16(hr:40114 ; 0x8000)*(10^PF_SF)'

      - id:          'AL1'
        description: 'Current phase L1.'
        expression:  'int16(hr:40115 ; 0x8000)*(10^A_SF)'
        unit:        'A'

      - id:          'VL1L2'
        description: 'Phase voltage L1-L2.'
        expression:  'uint16(hr:40116 ; 0xFFFF ; 0x8000)*(10^V_SF)'
        unit:        'V'

      - id:          'VL1'
        description: 'Phase voltage L1-N.'
        expression:  'uint16(hr:40117 ; 0xFFFF ; 0x8000)*(10^V_SF)'
        unit:        'V'

      - id:          'TotWhInjL1'
        description: 'Total active energy injected L1.'
        expression:  'uint64(hr:40118 # 4 ; 0xFFFF 0xFFFF 0xFFFF 0xFFFF ; 0x8000 0x0000 0x0000 0x0000)*(10^TotWh_SF)'
        unit:        'Wh'

      - id:          'TotWhAbsL1'
        description: 'Total active energy absorbed L1.'
        expression:  'uint64(hr:40122 # 4 ; 0xFFFF 0xFFFF 0xFFFF 0xFFFF ; 0x8000 0x0000 0x0000 0x0000)*(10^TotWh_SF)'
        unit:        'Wh'

      - id:          'TotVarhInjL1'
        description: 'Total reactive energy injected L1.'
        expression:  'uint64(hr:40126 # 4 ; 0xFFFF 0xFFFF 0xFFFF 0xFFFF ; 0x8000 0x0000 0x0000 0x0000)*(10^TotVarh_SF)'
        unit:        'Varh'

      - id:          'TotVarhAbsL1'
        description: 'Total reactive energy absorbed L1.'
        expression:  'uint64(hr:40130 # 4 ; 0xFFFF 0xFFFF 0xFFFF 0xFFFF ; 0x8000 0x0000 0x0000 0x0000)*(10^TotVarh_SF)'
        unit:        'Varh'

      - id:          'WL2'
        description: 'Active power L2.'
        expression:  'int16(hr:40134 ; 0x8000)*(10^W_SF)'
        unit:        'W'

      - id:          'VAL2'
        description: 'Apparent power L2.'
        expression:  'int16(hr:40135 ; 0x8000)*(10^VA_SF)'
        unit:        'VA'

      - id:          'VarL2'
        description: 'Reactive power L2.'
        expression:  'int16(hr:40136 ; 0x8000)*(10^Var_SF)'
        unit:        'Var'

      - id:          'PFL2'
        description: 'Power factor L2.'
        expression:  'int16(hr:40137 ; 0x8000)*(10^PF_SF)'

      - id:          'AL2'
        description: 'Current L2.'
        expression:  'int16(hr:40138 ; 0x8000)*(10^A_SF)'
        unit:        'A'

      - id:          'VL2L3'
        description: 'Phase voltage L2-L3.'
        expression:  'uint16(hr:40139 ; 0xFFFF ; 0x8000)*(10^V_SF)'
        unit:        'V'

      - id:          'VL2'
        description: 'Phase voltage L2-N.'
        expression:  'uint16(hr:40140 ; 0xFFFF ; 0x8000)*(10^V_SF)'
        unit:        'V'

      - id:          'TotWhInjL2'
        description: 'Total active energy injected L2.'
        expression:  'uint64(hr:40141 # 4 ; 0xFFFF 0xFFFF 0xFFFF 0xFFFF ; 0x8000 0x0000 0x0000 0x0000)*(10^TotWh_SF)'
        unit:        'Wh'

      - id:          'TotWhAbsL2'
        description: 'Total active energy absorbed L2.'
        expression:  'uint64(hr:40145 # 4 ; 0xFFFF 0xFFFF 0xFFFF 0xFFFF ; 0x8000 0x0000 0x0000 0x0000)*(10^TotWh_SF)'
        unit:        'Wh'

      - id:          'TotVarhInjL2'
        description: 'Total reactive energy injected L2.'
        expression:  'uint64(hr:40149 # 4 ; 0xFFFF 0xFFFF 0xFFFF 0xFFFF ; 0x8000 0x0000 0x0000 0x0000)*(10^TotVarh_SF)'
        unit:        'Varh'

      - id:          'TotVarhAbsL2'
        description: 'Total reactive energy absorbed L2.'
        expression:  'uint64(hr:40153 # 4 ; 0xFFFF 0xFFFF 0xFFFF 0xFFFF ; 0x8000 0x0000 0x0000 0x0000)*(10^TotVarh_SF)'
        unit:        'Varh'

      - id:          'WL3'
        description: 'Active power L3.'
        expression:  'int16(hr:40157 ; 0x8000)*(10^W_SF)'
        unit:        'W'

      - id:          'VAL3'
        description: 'Apparent power L3.'
        expression:  'int16(hr:40158 ; 0x8000)*(10^VA_SF)'
        unit:        'VA'

      - id:          'VarL3'
        description: 'Reactive power L3.'
        expression:  'int16(hr:40159 ; 0x8000)*(10^Var_SF)'
        unit:        'Var'

      - id:          'PFL3'
        description: 'Power factor L3.'
        expression:  'int16(hr:40160 ; 0x8000)*(10^PF_SF)'

      - id:          'AL3'
        description: 'Current L3.'
        expression:  'int16(hr:40161 ; 0x8000)*(10^A_SF)'
        unit:        'A'

      - id:          'VL3L1'
        description: 'Phase voltage L3-L1.'
        expression:  'uint16(hr:40162 ; 0xFFFF ; 0x8000)*(10^V_SF)'
        unit:        'V'

      - id:          'VL3'
        description: 'Phase voltage L3-N.'
        expression:  'uint16(hr:40163 ; 0xFFFF ; 0x8000)*(10^V_SF)'
        unit:        'V'

      - id:          'TotWhInjL3'
        description: 'Total active energy injected L3.'
        expression:  'uint64(hr:40164 # 4 ; 0xFFFF 0xFFFF 0xFFFF 0xFFFF ; 0x8000 0x0000 0x0000 0x0000)*(10^TotWh_SF)'
        unit:        'Wh'

      - id:          'TotWhAbsL3'
        description: 'Total active energy absorbed L3.'
        expression:  'uint64(hr:40168 # 4 ; 0xFFFF 0xFFFF 0xFFFF 0xFFFF ; 0x8000 0x0000 0x0000 0x0000)*(10^TotWh_SF)'
        unit:        'Wh'

      - id:          'TotVarhInjL3'
        description: 'Total reactive energy injected L3.'
        expression:  'uint64(hr:40172 # 4 ; 0xFFFF 0xFFFF 0xFFFF 0xFFFF ; 0x8000 0x0000 0x0000 0x0000)*(10^TotVarh_SF)'
        unit:        'Varh'

      - id:          'TotVarhAbsL3'
        description: 'Total reactive energy absorbed L3.'
        expression:  'uint64(hr:40176 # 4 ; 0xFFFF 0xFFFF 0xFFFF 0xFFFF ; 0x8000 0x0000 0x0000 0x0000)*(10^TotVarh_SF)'
        unit:        'Varh'

      - id:          'ThrotPct'
        description: 'Throttling in pct of maximum active power.'
        expression:  'uint16(hr:40180 ; 0xFFFF ; 0x8000)'
        unit:        'Pct'

      - id:          'ThrotSrc'
        description: 'Active throttling source.'
        expression:  'bitset(hr:40181 # 2 ; 0xFFFF 0xFFFF ; 0x8000 0xFFFF ; 0->''MAX_W'' ; 1->''FIXED_W'' ; 2->''FIXED_VAR'' ; 3->''FIXED_PF'' ; 4->''VOLT_VAR'' ; 5->''FREQ_WATT'' ; 6->''DYN_REACT_CURR'' ; 7->''LVRT'' ; 8->''HVRT'' ; 9->''WATT_VAR'' ; 10->''VOLT_WATT'' ; 11->''SCHEDULED'' ; 12->''LFRT'' ; 13->''HFRT'' ; 14->''DERATED'')'

      - id:          'A_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40183 ; 0x8000)'

      - id:          'V_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40184 ; 0x8000)'

      - id:          'Hz_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40185 ; 0x8000)'

      - id:          'W_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40186 ; 0x8000)'

      - id:          'PF_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40187 ; 0x8000)'

      - id:          'VA_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40188 ; 0x8000)'

      - id:          'Var_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40189 ; 0x8000)'

      - id:          'TotWh_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40190 ; 0x8000)'

      - id:          'TotVarh_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40191 ; 0x8000)'

      - id:          'Tmp_SF'
        description: 'Scaling factor'
        immutable:   true
        system:      true
        expression:  'int16(hr:40192 ; 0x8000)'

      - id:          'MnAlrmInfo'
        description: 'Manufacturer alarm information. Valid if MANUFACTURER_ALRM indication is active.'
        expression:  'utf8(hr:40193 # 32)'

  - id:          'Model 702'
    description: '[Model 702]: DER capacity model.'

    fields:
      - id:          'ID'
        description: 'DER capacity model ID.'
        immutable:   true
        system:      true
        expression:  'uint16(hr:40225 ; 0xFFFF ; 0x8000)'

      - id:          'L'
        description: 'DER capacity model length.'
        immutable:   true
        system:      true
        expression:  'uint16(hr:40226 ; 0xFFFF ; 0x8000)'

      - id:          'WMaxRtg'
        description: 'Maximum active power rating at unity power factor in watts.'
        immutable:   true
        expression:  'uint16(hr:40227 ; 0xFFFF ; 0x8000)*(10^W_SF)'
        unit:        'W'

      - id:          'WOvrExtRtg'
        description: 'Active power rating at specified over-excited power factor in watts.'
        immutable:   true
        expression:  'uint16(hr:40228 ; 0xFFFF ; 0x8000)*(10^W_SF)'
        unit:        'W'

      - id:          'WOvrExtRtgPF'
        description: 'Specified over-excited power factor.'
        immutable:   true
        expression:  'uint16(hr:40229 ; 0xFFFF ; 0x8000)*(10^PF_SF)'

      - id:          'WUndExtRtg'
        description: 'Active power rating at specified under-excited power factor in watts.'
        immutable:   true
        expression:  'uint16(hr:40230 ; 0xFFFF ; 0x8000)*(10^W_SF)'
        unit:        'W'

      - id:          'WUndExtRtgPF'
        description: 'Specified under-excited power factor.'
        immutable:   true
        expression:  'uint16(hr:40231 ; 0xFFFF ; 0x8000)*(10^PF_SF)'

      - id:          'VAMaxRtg'
        description: 'Maximum apparent power rating in voltamperes.'
        immutable:   true
        expression:  'uint16(hr:40232 ; 0xFFFF ; 0x8000)*(10^VA_SF)'
        unit:        'VA'

      - id:          'VarMaxInjRtg'
        description: 'Maximum injected reactive power rating in vars.'
        immutable:   true
        expression:  'uint16(hr:40233 ; 0xFFFF ; 0x8000)*(10^Var_SF)'
        unit:        'Var'

      - id:          'VarMaxAbsRtg'
        description: 'Maximum absorbed reactive power rating in vars.'
        immutable:   true
        expression:  'uint16(hr:40234 ; 0xFFFF ; 0x8000)*(10^Var_SF)'
        unit:        'Var'

      - id:          'WChaRteMaxRtg'
        description: 'Maximum active power charge rate in watts.'
        immutable:   true
        expression:  'uint16(hr:40235 ; 0xFFFF ; 0x8000)*(10^W_SF)'
        unit:        'W'

      - id:          'WDisChaRteMaxRtg'
        description: 'Maximum active power discharge rate in watts.'
        immutable:   true
        expression:  'uint16(hr:40236 ; 0xFFFF ; 0x8000)*(10^W_SF)'
        unit:        'W'

      - id:          'VAChaRteMaxRtg'
        description: 'Maximum apparent power charge rate in voltamperes.'
        immutable:   true
        expression:  'uint16(hr:40237 ; 0xFFFF ; 0x8000)*(10^VA_SF)'
        unit:        'VA'

      - id:          'VADisChaRteMaxRtg'
        description: 'Maximum apparent power discharge rate in voltamperes.'
        immutable:   true
        expression:  'uint16(hr:40238 ; 0xFFFF ; 0x8000)*(10^VA_SF)'
        unit:        'VA'

      - id:          'VNomRtg'
        description: 'AC voltage nominal rating.'
        immutable:   true
        expression:  'uint16(hr:40239 ; 0xFFFF ; 0x8000)*(10^V_SF)'
        unit:        'V'

      - id:          'VMaxRtg'
        description: 'AC voltage maximum rating.'
        immutable:   true
        expression:  'uint16(hr:40240 ; 0xFFFF ; 0x8000)*(10^V_SF)'
        unit:        'V'

      - id:          'VMinRtg'
        description: 'AC voltage minimum rating.'
        immutable:   true
        expression:  'uint16(hr:40241 ; 0xFFFF ; 0x8000)*(10^V_SF)'
        unit:        'V'

      - id:          'AMaxRtg'
        description: 'AC current maximum rating in amps.'
        immutable:   true
        expression:  'uint16(hr:40242 ; 0xFFFF ; 0x8000)*(10^A_SF)'
        unit:        'A'

      - id:          'PFOvrExtRtg'
        description: 'Unused. Please use WOvrExtRtgPF.'
        immutable:   true
        expression:  'uint16(hr:40243 ; 0xFFFF ; 0x8000)*(10^PF_SF)'

      - id:          'PFUndExtRtg'
        description: 'Unused. Please use WUndExtRtgPF.'
        immutable:   true
        expression:  'uint16(hr:40244 ; 0xFFFF ; 0x8000)*(10^PF_SF)'

      - id:          'ReactSusceptRtg'
        description: 'Reactive susceptance that remains connected to the Area EPS in the cease to energize and trip state.'
        immutable:   true
        expression:  'uint16(hr:40245 ; 0xFFFF ; 0x8000)*(10^S_SF)'
        unit:        'S'

      - id:          'NorOpCatRtg'
        description: 'Normal operating performance category as specified in IEEE 1547-2018.'
        immutable:   true
        expression:  'enum(hr:40246 ; 0xFFFF ; 0->''CAT_A'' ; 1->''CAT_B'')'

      - id:          'AbnOpCatRtg'
        description: 'Abnormal operating performance category as specified in IEEE 1547-2018.'
        immutable:   true
        expression:  'enum(hr:40247 ; 0xFFFF ; 0->''CAT_1'' ; 1->''CAT_2'' ; 2->''CAT_3'')'

      - id:          'CtrlModes'
        description: 'Supported control mode functions.'
        immutable:   true
        expression:  'bitset(hr:40248 # 2 ; 0xFFFF 0xFFFF ; 0x8000 0xFFFF ; 0->''MAX_W'' ; 1->''FIXED_W'' ; 2->''FIXED_VAR'' ; 3->''FIXED_PF'' ; 4->''VOLT_VAR'' ; 5->''FREQ_WATT'' ; 6->''DYN_REACT_CURR'' ; 7->''LV_TRIP'' ; 8->''HV_TRIP'' ; 9->''WATT_VAR'' ; 10->''VOLT_WATT'' ; 11->''SCHEDULED'' ; 12->''LF_TRIP'' ; 13->''HF_TRIP'')'

      - id:          'IntIslandCatRtg'
        description: 'Intentional island categories.'
        immutable:   true
        expression:  'bitset(hr:40250 ; 0xFFFF ; 0->''UNCATEGORIZED'' ; 1->''INT_ISL_CAPABLE'' ; 2->''BLACK_START_CAPABLE'' ; 3->''ISOCH_CAPABLE'')'

      - id:          'WMax'
        description: 'Maximum active power setting used to adjust maximum active power setting.'
        expression:  'uint16(hr:40251 ; 0xFFFF ; 0x8000)*(10^W_SF)'
        unit:        'W'

      - id:          'WMaxOvrExt'
        description: 'Active power setting at specified over-excited power factor in watts.'
        expression:  'uint16(hr:40252 ; 0xFFFF ; 0x8000)*(10^W_SF)'
        unit:        'W'

      - id:          'WOvrExtPF'
